<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function () {
        const redirectBase = '/jfashion-webshop';

        const current = window.location.pathname;
        const isAlreadyRedirected = current.startsWith(redirectBase);

        if (!isAlreadyRedirected) {
          const newPath = redirectBase + current + window.location.search + window.location.hash;
          window.location.replace(newPath);
        }
        // If already redirected, do nothing â€” React will now handle the route
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
