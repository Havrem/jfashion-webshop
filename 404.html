<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function() {
        const pathname = window.location.pathname;
        const base = '/jfashion-webshop';

        // Only redirect if we're not already under the base path
        if (!pathname.startsWith(base)) {
          const newPath = base + pathname + window.location.search + window.location.hash;
          window.location.replace(newPath);
        }
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
