<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function () {
        const redirectBase = '/jfashion-webshop';
        const current = window.location.pathname;

        // Only redirect if not already inside /jfashion-webshop
        if (!current.startsWith(redirectBase)) {
          const newPath = redirectBase + current + window.location.search + window.location.hash;
          window.location.replace(newPath);
        } else {
          // Already in /jfashion-webshop â€” maybe user refreshed inside a deep route
          // Send them to root so React can catch and rehydrate it properly
          window.location.replace(redirectBase + '/');
        }
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
